{% extends 'core/base.html' %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
    <div id="ranck" class="tabcontent">
      <div class="ranckContent">
        <div class="ranckBody">
          <div class="ranck-container">
            <div class="ranck-top">
              <h2>RANKING</h2>
            </div>
            <div class="ranck-bottom">
            {% for username, total_score_user in ranking %}
              <div class="ranck-bottom-cell">
                <div class="ranck-bottom-text">
                  <h4>{{ forloop.counter }}ยบ</h4>
                </div>
                <div class="ranck-bottom-text">
                  <h4>{{ total_score_user }}</h4>
                </div>
                <div class="ranck-bottom-cell-profile">
                  <div class="ranck-bottom-cell-profile-circle"></div>
                </div>
                <div class="ranck-bottom-text">
                  <h4>{{ username }}</h4>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock content %}
