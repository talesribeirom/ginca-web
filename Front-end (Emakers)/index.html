<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto</title>

    <!--Estilo Principal-->
    <link rel="stylesheet" href="index.css">

    <!--Kits FontAwesome-->
    <script src="https://kit.fontawesome.com/3388b00aea.js" crossorigin="anonymous"></script> 

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
    <!--<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">-->

    <!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>-->

</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/EmakersJr.png" alt="EmakersJr">
        </div>
        <div class="tittle">
            <h2>GINCA WEB</h2>
        </div>
        <div class="profile">
            <div class="profile-img">
                <!--<img src="assets/white.jpg" alt="Perfil">-->
            </div>
            <div class="profile-name">
                <p>Fulano de Tal</p>
            </div>
            <div class="dropdown">
                <img class="expand-drop-img" src="assets/expand.png">
                <div class="dropdown-content">
                    <a href="#"><p>Inicio</p></a>
                    <a href="#"><p>Configurações</p></a>
                    <a href="#"><p>Sair</p></a>
                </div>
            </div>
        </div>
        <div class="info-day">
            <div class="info-date">
                <p id="week" class="week"></p>
                <p id="year" class="year"></p>
            </div>
            <div class="info-hour">
                <p id="hour" class="hour"></p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openPage(event, 'Dash')" title="Início" id="defaultopenPage"><img src="assets/dash.png" alt="Dashboard" onclick="openPage(event, 'Dash')"></button>
            <button class="tablinks" onclick="openPage(event, 'participante')" title="Participantes"><img src="assets/botton1.png"></button>
            <button class="tablinks" onclick="openPage(event, 'ranck')" title="Ranck"><img src="assets/event.png"></button>
            <button class="tablinks" onclick="openPage(event, 'eventos')" title="Eventos"><img src="assets/email.png"></button>
            <button class="tablinks" onclick="openPage(event, 'Quit')" title="Sair"><img src="assets/botton3.png"></button>
        </div>
        <div class="content">
            <div id="Dash" class="tabcontent">
                <div class="dashContent">
                    <div class="dashBody">
                        <h3>Dash</h3>
                    </div>
                </div>
            </div>
            
            <div id="participante" class="tabcontent">
                <div class="participanteContent">
                    <div class="participanteBody">
                        <h3>Ranck</h3>
                    </div>
                </div>
            </div>

            <div id="ranck" class="tabcontent">
                <div class="ranckContent">
                    <div class="ranckBody">
                        <h3>Calendar</h3>
                    </div> 
                </div>
            </div>

            <div id="eventos" class="tabcontent">
                <div class="eventosContent">
                    <div class="eventosBody">
                        <h3>Email</h3>
                    </div>
                </div>
            </div>
            
            <div id="Quit" class="tabcontent">
                <div class="quitContent">
                    <div class="quitBody">
                        <h3>Sair</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPage(evt, pageMoment) {
          let tabcontent = document.getElementsByClassName("tabcontent");
          for (let i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          let tablinks = document.getElementsByClassName("tablinks");
          for (let i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(pageMoment).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        document.getElementById("defaultopenPage").click();
    </script>

    <!--Script para controle de datas e hora-->
    <script src="info-day.js"></script>
</body>
</html>
